<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}LEAVE MANAGEMENT{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .navbar-custom { background: linear-gradient(90deg, #4f46e5, #2563eb); padding: .75rem 1rem; }
    .navbar-brand { font-weight:700; font-size:1.25rem; color:#fff !important; letter-spacing:1px; }
    .nav-user { color:#e0e7ff; margin-right:1rem; font-weight:500; }
    .btn-logout { background:#ef4444; border:none; color:#fff; padding:6px 14px; border-radius:6px; }
    .btn-login { background:#22c55e; border:none; color:#fff; padding:6px 14px; border-radius:6px; text-decoration:none; }
    .msg-box { margin-top:15px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">LEAVEMGMT</a>

    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="nav-user">
          Hi, {{ user.username|title }}
          ({{ user.profile.get_role_display }})
        </span>

        <form id="logoutForm" method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn-logout">
            <i class="fa fa-sign-out-alt"></i> Logout
          </button>
        </form>

      {% else %}
        <a href="{% url 'login' %}" class="btn-login">
          <i class="fa fa-sign-in-alt"></i> Login
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container msg-box">
  {% for message in messages %}
    <div class="alert alert-info d-flex align-items-center">
      <i class="fa fa-info-circle me-2"></i> {{ message }}
    </div>
  {% endfor %}
</div>

<div class="container mt-3 mb-5">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
